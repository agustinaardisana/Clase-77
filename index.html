<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 77</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <ul class="list"></ul>
      <h2>AGREGAR USUARIO</h2>
      <form class="formulario">
        <label for="nombre">
          Nombre
          <input id="nombre" type="text" placeholder="Nombre" />
        </label>

        <label for="email">
          Email
          <input id="email" type="email" placeholder="email" />
        </label>

        <label for="direccion">
          Direccion
          <input id="direccion" type="text" placeholder="direccion" />
        </label>

        <label for="telefono">
          Telefono
          <input id="telefono" type="number" placeholder="telefono" />
        </label>
        <button type="submit" class="agregar-usuario" form="formulario">
          Agregar
        </button>
      </form>

      <form class="formulario-modificar hidden">
        <h2>MODIFICAR USUARIO</h2>
        <label for="nombre-modificar">
          Nombre
          <input id="nombre-modificar" type="text" placeholder="Nombre" />
        </label>

        <label for="email-modificar">
          Email
          <input id="email-modificar" type="email" placeholder="email" />
        </label>

        <label for="direccion-modificar">
          Direccion
          <input id="direccion-modificar" type="text" placeholder="direccion" />
        </label>

        <label for="telefono-modificar">
          Telefono
          <input id="telefono-modificar" placeholder="telefono" />
        </label>
        <button
          type="submit"
          id="modificar-usuario"
          form="formulario-modificar"
        >
          Modificar
        </button>
      </form>
      <div class="mensaje-exito hidden">
        <h2 class="exito">USUARIO MODIFICADO CON EXITO</h2>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
